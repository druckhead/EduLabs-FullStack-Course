<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Scripts -->
  <script src="script.js"></script>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>

<body>
  <div
    class="container-fluid vh-100 vw-100 d-flex flex-column justify-content-center align-items-center bg-secondary bg-gradient">
    <div class="container-fluid d-flex flex-column gap-5 border border-secondar shadow-lg rounded-4 bg-light">
      <div
        class="container-fluid d-flex justify-content-center align-items-center border border-secondary my-4 shadow-lg rounded-4">
        <h2 id="timer-label" class="my-2 py-2 d-flex justify-content-center align-items-center">
          <span id="timer" class="timer-text"></span>
          </h1>
      </div>
      <div class="container-fluid d-flex justify-content-center align-items-center gap-2">
        <label id="second-label" for="second-input">Number of Seconds: </label>
        <input class="form-control" type="number" name="second-input" id="second-input" min="0" value="0">
      </div>
      <div class="container-fluid fluid d-flex justify-content-center align-items-center gap-5 my-4">
        <button id="start-btn" class="btn btn-outline-primary shadow" disabled>Start</button>
        <button id="cancel-btn" class="btn btn-outline-danger shadow" disabled>Cancel</button>
      </div>
    </div>
  </div>
</body>

</html>
