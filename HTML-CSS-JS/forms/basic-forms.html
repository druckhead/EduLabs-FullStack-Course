<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>

  <script>
    let startTime;

    function onEnter(event) {
      console.log(this.value);
      console.log(event);
      if (event.key === "Enter") {
        document.getElementById('b').click()
      }
    }
  </script>
</head>

<body>
  <form class="container-sm needs-validation" method="get" action="">
    <div class="mt-3 mb-3">
      <label for="name" class="form-label">Name:</label>
      <input class="form-control" type="text" name="user_name" id="name" placeholder="Your Name" minlength="3"
        maxlength="20" oninput="console.log(this.value);" onchange="console.log('changed');" onkeypress="onEnter(event)"
        onfocus="startTime = (new Date()).valueOf()" onblur="console.log((new Date().valueOf()) - startTime);" required>
    </div>
    <div class="mb-3 mt-3">
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="email" name="user_email" id="mail" placeholder="Your Email" required>
    </div>
    <div class="mt-3 mb-3">
      <label class="form-label" for="msg">Message:</label>
      <textarea class="form-control" name="user_message" id="msg" placeholder="Enter your message here"></textarea>
    </div>
    <div class="mt-3 mb-4">
      <label class="form-label" for="date">Date:</label>
      <input class="form-control" type="date" name="date" id="date">
    </div>
    <div class="mt-3 mb-3">
      <label class="form-label" for="file">File:</label>
      <input class="form-control" type="file" name="file" id="file">
    </div>
    <button id="b" class="form-control btn btn-outline-success" type="submit">Send your message</button>
  </form>
</body>

</html>
