<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->
  <script src="shopping_list.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
</head>

<body>
  <h1 class="text-center text-primary font-monospace mt-5">Shopping List</h1>
  <form id="my-form" class="container-md border p-5 m-5 rounded" onsubmit="formSubmitHandler(event)">
    <div class="mt-3 mb-3 p-3 d-flex gap-2">
      <input class="form-control" type="text" name="product" id="product" placeholder="Product Name" required>
      <input class="form-control" type="number" name="product-amnt" id="product-amnt" placeholder="amount" min="1"
        required>
      <button class="btn btn-outline-primary form-control-sm" type="submit">ADD</button>
    </div>
  </form>
  <ul id="products" class="container-sm border p-5 m-5 round list-group"></ul>
</body>

</html>
